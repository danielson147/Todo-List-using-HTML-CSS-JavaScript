<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App JavaScript</title>
    <link rel="stylesheet" href="/Todo-App/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <header>Todo App</header>
        <div class="inputField">
            <input type="text" placeholder="Add your new todo">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
            <!--Os dados vêm do armazenamento local-->
        </ul>
        <div class="footer">
            <span>Você tem <span class="pendingTasks"></span> atividades pendentes</span>
            <button>Limpar tudo</button>
        </div>
    </div>

    <script src="/Todo-App/JS/script.js"></script>

</body>

</html>
